<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/global/reset.css" />
  <link rel="stylesheet" href="css/global/index.css" />
  <link rel="stylesheet" href="css/pages/index.css" />
  <link rel="stylesheet" href="css/pages/professional/professionalCad.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <title>Treino Pro</title>
</head>

<body>
  <!-- Navbar dinâmica -->
  <div id="nav-placeholder"></div>

  <!-- Conteúdo principal -->
  <main class="main-content">
    <div class="container">
      <h2>Cadastro de Perfil Profissional</h2>

      <form action="http://localhost:3000/cadastrar-perfil" method="POST" enctype="multipart/form-data">
        <label for="nome">Nome do Profissional:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento">

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero">
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
          <option value="nao-informado">Prefiro não informar</option>
        </select>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,11}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="especialidade">Especialidade:</label>
        <select id="especialidade" name="especialidade">
          <option value="medicina">Medicina</option>
          <option value="enfermagem">Enfermagem</option>
          <option value="fisioterapia">Fisioterapia</option>
          <option value="nutrição">Nutrição</option>
          <option value="educação física">Educação Física</option>
          <option value="outros">Outros</option>
        </select>

        <label for="registro">Registro Profissional (CREF, etc):</label>
        <input type="text" id="registro" name="registro">

        <label for="experiencia">Tempo de Experiência (em anos):</label>
        <input type="number" id="experiencia" name="experiencia" min="0" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade">

        <label for="foto">Foto do Profissional:</label>
        <input type="file" id="foto" name="foto" accept="image/*" required>

        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </main>

  <!-- Scripts -->
  <script type="module">
    import { setupDynamicNavigation } from "./js/utils/pageLoader.js";

    async function loadNavBar() {
      try {
        const response = await fetch("./components/navBar/navBar.html");
        const html = await response.text();
        document.getElementById("nav-placeholder").innerHTML = html;
        setupDynamicNavigation();

        const script = document.createElement("script");
        script.src = "./js/global/navBar/navBar.js";
        document.body.appendChild(script);
      } catch (err) {
        console.error("Erro ao carregar a navbar:", err);
      }
    }

    loadNavBar();
  </script>


</body>

</html>
