<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Perfil Profissional</title>
  <style>
    body {
      display: flex;
      background-color: #3c3761;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    /* Menu lateral */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 200px;
      height: 100%;
      background-color: #103c5a;
      padding-top: 30px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a:hover {
      background-color: #155c8e;
    }

    /* Área principal ao lado da sidebar */
    .main-content {
      margin-left: 200px;
      width: calc(100% - 200px);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
    }

    /* Formulário */
    .container {
      width: 100%;
      max-width: 1000px; /* Aumentei de 800px para 1000px */
      background-color: #1e1e2f;
      padding: 30px;
      border-radius: 20px;
      border: 1px solid #ffc857;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      color: #ffc857;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #ffc857;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: #2c2c3e;
      color: #fff;
    }

    input[type="file"] {
      background-color: transparent;
    }

    button {
      background-color: #ffc857;
      color: #1e1e2f;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 10px;
    }

    button:hover {
      background-color: #e6ac3a;
    }
  </style>
</head>
<body>

  <!-- Menu lateral -->
  <div class="sidebar">
    <a href="#">VISUALIZAR PERFIL</a>
    <a href="#">LISTA DE EXERCÍCIOS</a>
    <a href="#">CALCULADORA DE IMC</a>
    <a href="#">LOGIN</a>
    <a href="#">CADASTRE-SE</a>
    <a href="#">VER PERFIS PROFISSIONAIS</a>
  </div>

  <!-- Conteúdo centralizado -->
  <main class="main-content">
    <div class="container">
      <h2>Cadastro de Perfil Profissional</h2>
      
      <form action="http://localhost:3000/cadastrar-perfil" method="POST" enctype="multipart/form-data">
        
        <label for="nome">Nome do Profissional:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento">

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero">
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
          <option value="nao-informado">Prefiro não informar</option>
        </select>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,11}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>  

        <label for="especialidade">Especialidade:</label>
        <select id="especialidade" name="especialidade">
          <option value="medicina">Medicina</option>
          <option value="enfermagem">Enfermagem</option>
          <option value="fisioterapia">Fisioterapia</option>
          <option value="nutrição">Nutrição</option>
          <option value="educação física">Educação Física</option>
          <option value="outros">Outros</option>
        </select>

        <label for="registro">Registro Profissional (CREF, etc):</label>
        <input type="text" id="registro" name="registro">

        <label for="experiencia">Tempo de Experiência (em anos):</label>
        <input type="number" id="experiencia" name="experiencia" min="0" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade">

        <label for="foto">Foto do Profissional:</label>
        <input type="file" id="foto" name="foto" accept="image/*" required>

        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </main>

</body>
</html>
